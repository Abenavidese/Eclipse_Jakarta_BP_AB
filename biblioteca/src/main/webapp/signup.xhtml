<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Sign Up</title>
       <link href="css/styless.css" type="text/css" rel="stylesheet"/>

</h:head>

<h:body>
    <div class="SignUpBox">
            <img src="images/signupIcon.png" class="user" alt="Sign-up icon" />
    
        <h2>Registro de Usuario</h2>
        <h:form id="signupForm">
            <h:messages globalOnly="true" style="color: red;" />
            <div class="form-group">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{signupBean.username}" required="true" requiredMessage="Username is required" />
                <h:message for="username" style="color: red;" />
            </div>
            
            <div class="form-group">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{signupBean.email}" required="true" requiredMessage="Email is required" />
                <h:message for="email" style="color: red;" />
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{signupBean.password}" required="true" requiredMessage="Password is required" />
                <h:message for="password" style="color: red;" />
            </div>
            
            <h:commandButton styleClass="submit-btn" value="Sign up" action="#{signupBean.signup}" />
        </h:form>
        
        <a href="login.xhtml" class="sign-up-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
</h:body>
</html>
