<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Sign Up</title>
    <link href="css/register.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h:form class="signup">
                    <h2>Registro de Usuario</h2>
                    <h:messages globalOnly="true" style="color: red;" />

                    <div class="signup__field">
                        <i class="signup__icon fas fa-user"></i>
                        <h:inputText id="username" value="#{signupBean.username}" 
                                     class="signup__input" 
                                     placeholder="Username" 
                                     required="true" 
                                     requiredMessage="Username is required" />
                        <h:message for="username" style="color: red;" />
                    </div>

                    <div class="signup__field">
                        <i class="signup__icon fas fa-envelope"></i>
                        <h:inputText id="email" value="#{signupBean.email}" 
                                     class="signup__input" 
                                     placeholder="Email" 
                                     required="true" 
                                     requiredMessage="Email is required" />
                        <h:message for="email" style="color: red;" />
                    </div>
                    
                    <div class="signup__field">
                        <i class="signup__icon fas fa-lock"></i>
                        <h:inputSecret id="password" value="#{signupBean.password}" 
                                       class="signup__input" 
                                       placeholder="Password" 
                                       required="true" 
                                       requiredMessage="Password is required" />
                        <h:message for="password" style="color: red;" />
                    </div>
                    
                    <h:commandButton styleClass="button signup__submit" value="Sign Up" action="#{signupBean.signup}">
                        <span class="button__text">Sign Up</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </h:commandButton>               
                </h:form>
                
                <div class="login-link">
                    <h3 class="login-text">¿Ya tienes cuenta? Inicia sesión aquí</h3>
                    <h:outputLink value="login.xhtml" styleClass="login__link">
                        <i class="fas fa-chevron-right"></i>
                    </h:outputLink>
                </div>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>     
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>      
        </div>
    </div>
</h:body>
</html>
